name: Hello Workflow

on:
  push:
    branches:
      - main

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set output value
        id: set_value
        run: echo "::set-output name=my_output::123"

      - name: Show current directory
        run: pwd

      - name: List repository files
        run: ls

      - name: Say hello
        run: echo "Hello from GitHub Actions"

    outputs:
      VALUE_FROM_HELLO: ${{ steps.set_value.outputs.my_output }}

  second-job:
    needs: hello
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show value from first job
        run: echo "Value from hello job: ${{ needs.hello.outputs.VALUE_FROM_HELLO }}"

      - name: List files in second job
        run: ls

      - name: Say hello from second job
        run: echo "Hello from second job"
