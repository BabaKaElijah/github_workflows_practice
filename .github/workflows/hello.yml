name: Hello Workflow

on:
  push:
    branches:
      - main

jobs:
  hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show current directory
        run: pwd

      - name: List repository files
        run: ls

      - name: Say hello
        run: echo "Hello from GitHub Actions"

  second-job:
    runs-on: ubuntu-latest
    steps:
      - name: Try listing files without checkout
        run: ls
